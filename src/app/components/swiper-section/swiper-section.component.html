<div class="carousel-wrapper">
  <h2 class="title-carousel" [ngStyle]="titleStyle">{{ title }}</h2>
  <button class="nav-button prev-button" (click)="prev()" [ngStyle]="{'color': navButtonColor}">&#10094;</button>
  <div class="carousel-container">
    <div class="carousel-content" [style.transform]="'translateX(-' + currentIndex * 135 + 'px)'">
      <div *ngFor="let card of cards" class="carousel-card card" [ngStyle]="{'background-color': cardBackgroundColor}">
        <img lazyLoad [src]="card.imageUrl" [alt]="card.title">
        <div class="card-overlay">{{ card.hoverText }}</div>
      </div>
    </div>
  </div>
  <button class="nav-button next-button" (click)="next()" [ngStyle]="{'color': navButtonColor}">&#10095;</button>
  <div class="carousel-indicators">
    <span *ngFor="let card of cards; let i = index" [class.active]="i === currentIndex" (click)="setIndex(i)" [ngStyle]="{'background-color': indicatorBackgroundColor, 'border-color': i === currentIndex ? activeIndicatorBorderColor : 'transparent'}"></span>
  </div>
</div>
